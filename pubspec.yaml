  image_picker: ^1.1.2
  hive_flutter: ^1.1.0
  hive: ^2.2.3
  hive_generator: ^2.0.1
  intl: ^0.18.0
  url_launcher: ^6.3.1
  animations: ^2.0.11
  qr_flutter: ^4.1.0
  flutter_map: ^4.0.0
  latlong2: ^0.8.0
  geolocator: ^13.0.2
  geocoding: ^3.0.0
  flutter_svg: ^2.0.4
  video_player: ^2.9.3
  permission_handler: ^12.0.0+1
  device_info_plus: ^11.3.0
  external_path: ^2.2.0
  flutter_mjpeg: ^2.0.4
  qr_code_scanner_plus: ^2.0.10+1
